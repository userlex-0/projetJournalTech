<!DOCTYPE html>
<html>
<head>
    <!--  balises meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--   Réferencement de notre fichier css local   -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Technovation {% block title %}{% endblock %}</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">  <!-- class bootstrap qui change le style de la nav bar -->
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Technovation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">  <!-- idem -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/home">Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Crédits</a>
        </li>
        </li>
      </ul>
    </div>
  </div>
  <span class="navbar-text" style="padding-right:50px;">
    <div id="google_translate_element"></div>    <!-- id fonctionnant avec du javascript de translate.google.com  -->
    <script type="text/javascript">function googleTranslateElementInit() {new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element');}</script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> <!-- pour traduire avec google -->
  </span>
</nav>
<body>
  <br>
  <br>
  <header class="site-header">
  </header>
  <main role="main" class="container">
    {% block body %}{% endblock %}    <!-- syntaxe Jinja pour utiliser le fichier base html et remplacer seulement par le block body -->
  </main>


    <!-- JavaScript -->
    <script type="text/javascript" src="static/script.js"></script>
    <!-- javascript jQuery, Popper.js et Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
